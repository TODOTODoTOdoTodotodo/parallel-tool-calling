<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 채팅 + MCP 알림 데모</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <main class="shell">
      <header class="hero">
        <p class="eyebrow">검색 채팅 데모</p>
        <h1>일반 답변은 즉시, MCP 확장은 준비되면 알려드립니다.</h1>
        <p class="subtitle">
          질문을 입력하면 LLM 답변이 스트리밍되고, 병렬 MCP 결과가 준비되면
          추가 알림이 활성화됩니다.
        </p>
      </header>

      <section class="card">
        <form id="search-form" class="search-bar">
          <input
            id="query"
            name="query"
            type="text"
            placeholder="예: 프로젝트 요약을 알려줘"
            autocomplete="off"
            required
          />
          <button type="submit">검색</button>
        </form>
        <div class="toolbar">
          <button id="reset-context" type="button" class="ghost">컨텍스트 초기화</button>
        </div>
        <div class="meta">
          <span id="request-id">requestId: -</span>
          <span id="status">status: -</span>
        </div>

        <div class="split">
          <div class="stream">
            <h2>LLM 답변 스트리밍</h2>
            <div id="normal-output" class="panel"></div>
          </div>
          <div class="stream">
            <h2>MCP 확장 결과</h2>
            <pre id="mcp-output" class="panel"></pre>
          </div>
        </div>

        <div id="mcp-notice" class="notice" hidden>
          <div>
            <strong>유용한 검색결과가 더 있어요! 확인할래요?</strong>
            <p>병렬로 준비된 MCP 결과가 있습니다.</p>
          </div>
          <div class="actions">
            <button id="confirm-mcp" type="button">확인하기</button>
            <button id="dismiss-mcp" type="button" class="ghost">닫기</button>
          </div>
        </div>

      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
